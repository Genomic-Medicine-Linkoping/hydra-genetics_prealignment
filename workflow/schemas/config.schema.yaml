$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  trimmer_software:
    type: string
  samples:
    type: string
  units:
    type: string
  containers:
    type: object
    properties:
      common:
        type: string
    required:
      - common
  fastp:
    type: object
    properties:
      extra:
        type: string
        description: parameters that should be forwarded to fastp
  required:
    - samples
    - units
    - containers
